<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="raw(1).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.3391742834625733m -0.08043493475534191m -0.2961825977575825m" data-normal="0.05596614864650422m 0.5055104723061719m 0.8610034567842737m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">1</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.2641995822614476m -1.0421335108777106m 0.45844725725706337m" data-normal="0.1606870812693893m 0.9839023164357481m 0.07820417907946889m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">2</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.5437543164064702m -1.072722386944736m 0.10995761188335473m" data-normal="0.15387949639679052m 0.9818185719484249m 0.11114581578190764m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">3</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
